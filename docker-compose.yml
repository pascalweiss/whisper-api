version: '3.8'

services:
  whisper-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-rust-api
    ports:
      - "8000:8000"
    environment:
      RUST_LOG: info
      WHISPER_THREADS: 4
      WHISPER_MODEL: /app/models/ggml-large-v3-turbo.bin
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
